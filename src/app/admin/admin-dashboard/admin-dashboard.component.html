<div class="container">
    <h2>Admin Dashboard</h2>

    <mat-grid-list cols="{{ columns }}" rowHeight="230px" (window:resize)="onResize($event)">
      <mat-grid-tile colspan="1" rowspan="1">
          <mat-card routerLink="/admin/posts">
            <mat-icon>class</mat-icon>
            <h4 *ngIf="posts | async">{{ postsLength }} Post<span *ngIf="(posts | async)?.length !== 1">s</span></h4>
            <button mat-raised-button routerLink="/admin/add-post">Add a post</button>
          </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
          <mat-card routerLink="/admin/pages">
            <mat-icon>class</mat-icon>
            <h4 *ngIf="pages | async">{{ pagesLength }} Page<span *ngIf="pagesLength !== 1">s</span></h4>
            <button mat-raised-button routerLink="/admin/add-page">Add a page</button>
          </mat-card>
      </mat-grid-tile>

    </mat-grid-list> 
</div>
